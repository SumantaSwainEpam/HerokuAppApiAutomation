name: HerokuAppApiAutomation

on:
  push:
    branches:
      - master
  # Uncomment if you want to run on PRs too
  # pull_request:
  #   branches:
  #     - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Create AppSettings.json from secret
        run: |
          mkdir -p Credentials
          echo '${{ secrets.APPSETTINGS_JSON }}' > Credentials/AppSettings.json

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release
