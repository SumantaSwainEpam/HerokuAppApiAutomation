name: HerokuAppApiAutomation

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Create AppSettings.json from secret
        run: |
          mkdir -p Credentials
          echo '${{ secrets.APPSETTINGS_JSON }}' > Credentials/AppSettings.json

      - name: List contents of Credentials
        run: ls -l Credentials

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: List contents of output Credentials folder
        run: ls -l ./bin/Release/net8.0/Credentials || echo "Not found"

      - name: Run tests
        run: dotnet test --no-build --configuration Release
